<div class="plasticine-cropper">
  <div class="plasticine-cropper__overlay"></div>
  <div class="plasticine-cropper__canvas"></div>
  <div class="plasticine-cropper__crop-container">
    <div class="plasticine-cropper__view-container"></div>
    <div class="plasticine-cropper__dotted-line plasticine-cropper__dotted-line--horizontal"></div>
    <div class="plasticine-cropper__dotted-line plasticine-cropper__dotted-line--vertical"></div>
    <div class="plasticine-cropper__move-placeholder"></div>
    <div class="plasticine-cropper__focus"></div>
    <div
      class="plasticine-cropper__line plasticine-cropper__line--n"
      data-plasticine-cropper-resize-direction="n"
    ></div>
    <div
      class="plasticine-cropper__line plasticine-cropper__line--e"
      data-plasticine-cropper-resize-direction="e"
    ></div>
    <div
      class="plasticine-cropper__line plasticine-cropper__line--s"
      data-plasticine-cropper-resize-direction="s"
    ></div>
    <div
      class="plasticine-cropper__line plasticine-cropper__line--w"
      data-plasticine-cropper-resize-direction="w"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--n"
      data-plasticine-cropper-resize-direction="n"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--e"
      data-plasticine-cropper-resize-direction="e"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--s"
      data-plasticine-cropper-resize-direction="s"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--w"
      data-plasticine-cropper-resize-direction="w"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--ne"
      data-plasticine-cropper-resize-direction="ne"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--nw"
      data-plasticine-cropper-resize-direction="nw"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--sw"
      data-plasticine-cropper-resize-direction="sw"
    ></div>
    <div
      class="plasticine-cropper__point plasticine-cropper__point--se"
      data-plasticine-cropper-resize-direction="se"
    ></div>
  </div>
</div>
